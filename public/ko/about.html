<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - NGINX Demo</title>
    <style>
      header {
        background-color: lightgrey;
        height: 45px;
        margin: 0;
        display: flex;
        align-items: center;
        border-radius: 5px;
      }

      h2 {
        padding: 12px 24px;
        margin: 0;
      }

      a {
        text-decoration: none;
        color: black;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>
        <a href="/url/meta/ko">NGINX Demo - About - Korean</a>
      </h2>
      <select id="page-select" onchange="handleOnPageChange()">
        <option value="home">Home</option>
        <option selected value="about">About</option>
        <option value="contact">Contact</option>
      </select>
      <select id="lang-select" onchange="handleOnChange()">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option selected value="ko">Korean</option>
        <option value="zh-cn">Chinese</option>
      </select>
    </header>

    <script>
      function handleOnPageChange(event) {
        var page = document.getElementById("page-select").value;
        const url = `/url/meta/${page}`;
        window.location.href = url;
      }
      function handleOnChange(event) {
        var lang = document.getElementById("lang-select").value;
        const url = window.location.href.split("?");
        const newUrl = url[0] + "?lang=" + lang;
        window.location.href = newUrl;
      }
    </script>
  </body>
</html>
